<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Textured Hair Platform</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#fff; }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 24px; }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
      min-height: 80vh;
    }
    .col {
      border: 2px solid #e5e7eb;
      border-radius: 18px;
      padding: 18px;
      background: #fff;
    }
    h2 { margin: 0 0 12px; font-size: 22px; }
    p { margin: 0 0 10px; line-height: 1.5; color: #111; }
    .card {
      border: 2px solid #e5e7eb;
      border-radius: 14px;
      padding: 14px;
      margin-top: 12px;
    }
    .btn {
      display:inline-block; margin-top:10px; padding:10px 12px;
      border-radius: 10px; border: 0; background:#111; color:#fff; cursor:pointer;
      width: 100%;
    }
    input, select {
      width: 100%; padding: 10px 12px; border-radius: 10px;
      border: 2px solid #e5e7eb; margin-top: 8px;
    }
    label { display:block; margin-top: 10px; font-size: 14px; color:#111; }
    img.hero {
      width: 100%;
      border-radius: 18px;
      border: 2px solid #e5e7eb;
      margin-bottom: 16px;
      display: block;
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- Put your sketch image in the repo and rename it to: sketch.jpeg (same folder as index.html) -->
    <img class="hero" src="sketch.jpeg" alt="Landing page sketch" />

    <div class="grid">
      <!-- Problem -->
      <section class="col">
        <h2>Problem</h2>
        <p>No one place for textured hair:</p>
        <p>• inspo</p>
        <p>• tutorials</p>
        <p>• info</p>
        <p>• products</p>
      </section>

      <!-- Fix -->
      <section class="col">
        <h2>Fix</h2>
        <p>One platform for textured hair:</p>
        <p>• browse inspo</p>
        <p>• watch tutorials</p>
        <p>• learn care + styles</p>
        <p>• discover soft products</p>

        <div class="card">
          <p><b>Preview</b> (coming)</p>
          <p>Grid + filters + like button</p>
        </div>
      </section>

      <!-- Forms -->
      <section class="col">
        <h2>Forms</h2>

        <div class="card">
          <p><b>Waitlist Form</b></p>
          <label>Email</label>
          <input type="email" placeholder="you@example.com" />

          <label>Hair type</label>
          <select>
            <option value="">Select</option>
            <option>2A–2C</option>
            <option>3A–3C</option>
            <option>4A–4C</option>
            <option>Locs</option>
            <option>Wigs / Extensions</option>
          </select>

          <button class="btn" type="button">Join waitlist</button>
        </div>

        <div class="card">
          <p><b>Analytics Form</b></p>
          <label>Like creative hair inspo?</label>
          <select>
            <option value="">Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>

          <label>Watch tutorials (wig installs / braids)?</label>
          <select>
            <option value="">Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>

          <label>Are you a stylist?</label>
          <select>
            <option value="">Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>

          <button class="btn" type="button">Submit</button>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
